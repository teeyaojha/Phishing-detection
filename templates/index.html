<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML App</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Add inline CSS for button spacing and alignment -->
    <style>
        /* Add spacing between buttons */
        .button-spacing {
            margin-top: 20px;
            margin-right: 10px; /* Adjust the spacing as needed */
        }

        /* Center-align buttons */
        .button-center {
            text-align: center;
        }

        .choice {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="" src="{{url_for('static', filename='fish-svg.svg')}}" alt="Fish" width="45" height="45">
            PhishBuster
          </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Phishing Website Detection WebApp</h1>
        <form method="POST" id="appForm">
            <div class="form-group">
                <label for="choice">Choose Input Type:</label>
                <select class="form-control" name="choice" id="choice" style="margin-top: 20px;">
                    <option value="url">Enter a URL</option>
                    <option value="image">Upload an Image</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary button-spacing">Submit</button>
            <button type="button" class="btn btn-secondary button-spacing">Cancel</button>
        </form>
        <!-- <h2 class="mt-4">The Url seems to be {{results}}</h2> -->
    </div>
    
    <!-- Include Bootstrap JavaScript (popper.js and bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JavaScript to redirect based on user choice -->
</body>
</html>
